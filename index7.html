<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./assets/css/istyle7.css"> 
    <title>Document</title>
</head>
<body>
  <div class="main-div">
    <p class="p-header">Colorlib Contact Form</p>
    <span>contact us for custom quote</span>
    <form action="#" method="post">
        <input type="text" class="form-control" placeholder="Your Name" ">
        <input type="email" class="form-control" placeholder="name@example.com">
        <input type="tel" class="form-control" placeholder="your Phone Number (optional)">
        <input type="text" class="form-control" placeholder="Your Web Site (optional)" aria-label="Username" aria-describedby="addon-wrapping">
        <textarea class="form-textarea"   placeholder="Type your message here...."></textarea>
      <button class="btn-form" type="submit" >Submit</button>
    </form>
    <p class="p-footer">Designed by <a href="#">colorlib</a></p>
  </div>
</body>
</html>
